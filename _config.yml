# ------------------------------------------------------------
# CONFIGURACIÓ BÀSICA DEL LLOC
# ------------------------------------------------------------
title: "Apunts de Desenvolupament Web"
description: "HTML, CSS i JavaScript"
baseurl: ""     # no ho canviïs si el lloc és a la branca main
url: ""         # GitHub Pages completarà la URL automàticament

# ------------------------------------------------------------
# TEMA: JUST THE DOCS
# ------------------------------------------------------------
remote_theme: just-the-docs/just-the-docs

# Color del tema (opcional)
# just-the-docs:
#   color_scheme: "light"   # opcions: light, dark

# Configuració de la navegació
just-the-docs:
  search_enabled: true
  logo: ""                 # si vols afegir un logo més endavant
  nav_order: "typographic" # ordenació automàtica (o per número amb nav_order)

# ------------------------------------------------------------
# PLUGINS PERMESOS A GITHUB PAGES
# ------------------------------------------------------------
plugins:
  - jekyll-seo-tag

# ------------------------------------------------------------
# DIRECTORIS PER DEFECTE
# ------------------------------------------------------------
markdown: kramdown
kramdown:
  input: GFM

# ------------------------------------------------------------
# EXCLUSIONS (opcional)
# ------------------------------------------------------------
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
